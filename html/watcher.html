<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <meta charset="utf-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <title>Angular JS</title>
</head>
<body ng-app="jsbin">
<div ng-controller="DemoCtrl" class="container">
    <h2>Angular $$watcher without :: and with ::</h2>
    <ul class="table">
        <li ng-repeat="info in total | orderBy:'name'">{{info.name}}, {{info.email}}</li>
    </ul>
    <div>Total 18, each of the {{}} have 1</div>
    <ol>
        <li ng-repeat="info in total | orderBy: 'email'">{{::info.email}}, {{::info.name}}</li>
    </ol>
    <div>Total 1, all of the {{::}} have 1</div>
    <hr>
    <div class="row">
        <button class="btn btn-warning" ng-click="clickMe($event)">Click Me</button>
        <p class="alert alert-danger">One time binding: {{::name}}</p>

        <p class="alert alert-info">Normal binding: {{name}}</p>
    </div>
</div>
<script>
    var app = angular.module('jsbin', []);

    app.controller('DemoCtrl', function ($scope) {
        $scope.total = [
            {name: 'test1', email: 'test1@dsny.org'},
            {name: 'test4', email: 'test4@dsny.org'},
            {name: 'test5', email: 'test5@dsny.org'},
            {name: 'test6', email: 'test6@dsny.org'},
            {name: 'test3', email: 'test6@dsny.org'},
            {name: 'test2', email: 'test2@dsny.org'},
            {name: 'test3', email: 'test3@dsny.org'},
            {name: 'test2', email: 'test6@dsny.org'},
            {name: 'test1', email: 'test6@dsny.org'}
        ];

        var counter = 0;
        var names = ['Igor', 'Misko', 'Chirayu', 'Lucas', 'Nolan', 'Noah', 'Nobel'];
        /*
         * expose the event object to the scope
         */
        $scope.clickMe = function (clickEvent) {
            $scope.name = names[counter % names.length];
            counter++;
        };
//        $scope.$watch('total[1].name', function (val) {
//            console.log(val);
//        });
    });
</script>
</body>
</html>
